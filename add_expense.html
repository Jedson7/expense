<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Add Expense</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header { 
            background-color: #4CAF50; 
            color: white; 
            padding: 1rem; 
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main { 
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .content {
            text-align: center;
            max-width: 400px;
            width: 100%;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, select {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        footer { 
            background-color: #333; 
            color: white; 
            padding: 1rem; 
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="add_expense.html">Add Expense</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="expense_chart.html">Expense Chart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="content">
            <h2>Add Expense</h2>
            <form id="expenseForm">
                
                <select id="category" required>
                    <option value="">Select Category</option>
                    <option value="food">Food</option>
                    <option value="transportation">Transportation</option>
                    <option value="utilities">Utilities</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="other">Other</option>
                </select>
                <input type="number" id="amount" placeholder="Amount" required step="0.01">
                <input type="text" id="description" placeholder="Description" required>
                <button type="submit" class="button">Add Expense</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Expense Tracker. All rights reserved.</p>
    </footer>

    <script>
        const expenseForm = document.getElementById('expenseForm');

        expenseForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const amount = parseFloat(document.getElementById('amount').value);
            const description = document.getElementById('description').value;
            const category = document.getElementById('category').value;

            const expense = { amount, description, category, date: new Date().toISOString() };

            let expenses = JSON.parse(localStorage.getItem('expenses')) || [];
            expenses.push(expense);
            localStorage.setItem('expenses', JSON.stringify(expenses));

            alert('Expense added successfully!');
            expenseForm.reset();
        });
    </script>
</body>
</html>
